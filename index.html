<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Großer Taschenrechner</title>
    <style>
        /* Grundlayout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: darkblue;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            width: 500px; /* extra groß */
        }

        .display {
            width: 100%;
            height: 120px; /* sehr groß */
            border-radius: 15px;
            border: none;
            background: #e6e6e6;
            text-align: right;
            font-size: 4rem; /* große Schrift */
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* größerer Abstand zwischen Buttons */
        }

        .buttons button {
            width: 100%;
            height: 100px; /* hohe Buttons */
            border-radius: 15px;
            border: none;
            background: #f2f2f2;
            cursor: pointer;
            transition: 0.5s;
        }

        .buttons button:hover {
            background: #d9d9d9;
        }

        .buttons img {
            width: 100%;   /* größer, aber passend im Button */
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" readonly id="display"/>

        <div class="buttons">
            <!-- Erste Zeile -->
            <button onclick="del()"><img src="img/ac.png" alt="AC"></button>
            <button><img src="img/klamern.png" alt="()"></button>
            <button><img src="img/prozent.png" alt="%"></button>
            <button onclick="calc('÷')"><img src="img/geteilt_durch.png" alt="/"></button>

            <!-- Zweite Zeile -->
            <button onclick="add(7)"><img src="img/7.png" alt="7"></button>
            <button onclick="add(8)"><img src="img/8.png" alt="8"></button>
            <button onclick="add(9)"><img src="img/9.png" alt="9"></button>
            <button onclick="calc('x')"><img src="img/x.png" alt="*"></button>

            <!-- Dritte Zeile -->
            <button onclick="add(4)"><img src="img/4.png" alt="4"></button>
            <button onclick="add(5)"><img src="img/5.png" alt="5"></button>
            <button onclick="add(6)"><img src="img/6.png" alt="6"></button>
            <button onclick="calc('-')"><img src="img/minus.png" alt="-"></button>

            <!-- Vierte Zeile -->
            <button onclick="add(1)"><img src="img/1.png" alt="1"></button>
            <button onclick="add(2)"><img src="img/2.png" alt="2"></button>
            <button onclick="add(3)"><img src="img/3.png" alt="3"></button>
            <button onclick="calc('+')"><img src="img/plus.png" alt="+"></button>

            <!-- Fünfte Zeile -->
            <button onclick="add0()"><img src="img/0.png" alt="0"></button>
            <button><img src="img/koma.png" alt=","></button>
            <button><img src="img/delete.png" alt="Löschen"></button>
            <button onclick="fin()"><img src="img/ist_gleich.png" alt="="></button>
        </div>
    </div>

<script>
    const display = document.getElementById("display");

    function add(value) {
        display.value += value;
    }

    function add0() {
        display.value += "0";
    }

    function calc(op) {
        if (op === "x") op = "*";
        if (op === "÷") op = "/";
        display.value += op;
    }

    function del() {
        display.value = "";
    }

    function fin() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Fehler";
        }
    }
</script>


</body>
</html>
